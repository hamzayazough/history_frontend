name: history_timeline
description: A Flutter application for exploring historical timelines

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_riverpod:
    ^2.6.1
    # Routing (compatible with Dart 3.5.1)
  go_router: ^14.2.7

  # UI & Icons
  cupertino_icons: ^1.0.2 # Firebase - Latest stable versions with BoM compatibility
  firebase_core: ^3.14.0
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.1

  # HTTP & GraphQL
  http: ^1.1.2
  graphql_flutter: ^5.1.2
  # JSON & Data Models
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # UI & Image Handling
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  flutter_screenutil: ^5.9.3

  # Storage
  flutter_secure_storage: ^9.2.4
  # 3D Globe and Animation
  flutter_earth_globe: ^1.0.5
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
